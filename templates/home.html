<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
    <title>Cyber-Chat</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-comments"></i> Cyber-Chat</h1>
      </header>
      <main class="join-main">
        <div class="row-xs-3">
          <button
            type="button"
            id="modal-btn-signup"
            class="btn btn-primary btn-lg btn-block"
            style="background-color: #056674"
            ;
          >
            Sign-up
          </button>
          <button
            type="button"
            id="modal-btn-login"
            class="btn btn-primary btn-lg btn-block"
          >
            Login
          </button>
          <!-- <button
              type="submit"
              class="btn indexbtn-success"
              style="margin-bottom: 0px"
            >
              Sign-up
            </button>
            <button
              type="submit"
              class="btn indexbtn-success"
              style="margin-bottom: 0px"
            >
              Login
            </button> -->
        </div>
      </main>
    </div>

    <!-- modal floating signup-->
    <div id="my-modal-signup" class="modal1">
      <div class="modal-content1">
        <div class="modal-header1">
          <span class="close">&times;</span>
          <h2>Signup</h2>
        </div>
        <div class="modal-body1">
          <form action="{{ url_for('home') }}" method="POST">
            <div class="form-group">
              <label for="name">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username1"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <label for="signupemail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="signupemail"
                name="signupemail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="signuppass">Password</label>
              <input
                type="password"
                class="form-control"
                id="signuppass"
                name="signuppass1"
                placeholder="Password"
                required
              />
              <small id="PassHelp" class="form-text text-muted"
                >Ensure that your password is of 6 characters in length</small
              >
            </div>
            <div class="form-group">
              <label for="signupconfirmpass">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="signupconfirmpass"
                name="signconfirm1"
                placeholder="Confirm Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </form>
        </div>
      </div>
    </div>
    <!-- modal floating login-->
    <div id="my-modal-login" class="modal1">
      <div class="modal-content1">
        <div class="modal-header1">
          <span class="close1">&times;</span>
          <h2>Login</h2>
        </div>
        <div class="modal-body1">
          <form action="{{ url_for('index') }} " method="POST">
            <div class="form-group">
              <label for="loginemail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="loginemail"
                name="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="loginpass">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginpass"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      let error = "{{ error }}";
      console.log(error);
      if (error == 1) {
        alert("Invalid username or password");
      } else if (error == 2) {
        alert("Password doesn't match");
      } else if (error == 3) {
        alert("Username already exists");
      } else if (error == 4) {
        alert("Password length is lesser than 6.");
      }
      
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="./static/js/modal.js"></script>
    
  </body>
</html>
