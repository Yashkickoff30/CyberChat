      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    />
    <link

    <style>
      span.emoji {
        font-size: 50px;
        vertical-align: middle;
        line-height: 2;
      }
      div.neutral {
        opacity: 0.2;
      }
      .bold1 {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      id="userBtn"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      style="width: 250px; margin-left: 0"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sentiment Score</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="semi_container"></div>
          </div>
          <div class="modal-footer">
            <p style="margin-bottom: 0px">
              No. of sessions attended: 5<br />
              Based on previous scores!!
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.1.0/progressbar.min.js"
      integrity="sha512-EZhmSl/hiKyEHklogkakFnSYa5mWsLmTC4ZfvVzhqYNLPbXKAXsjUYRf2O9OlzQN33H0xBVfGSEIUeqt9astHQ=="
      crossorigin="anonymous"
    ></script>
    <script>
      $("#userBtn").click(function () {
        $("#semi_container").empty();
        var container = document.getElementById("semi_container");
        var bar = new ProgressBar.SemiCircle(container, {
          strokeWidth: 3,
          color: "#3a3a3a",
          trailColor: "#eee",
          trailWidth: 3,
          easing: "easeInOut",
          duration: 1500,
          from: { color: "#FF1000" },
          to: { color: "#10FF00" },
          // Set default step function for all animate calls
          step: (state, bar) => {
            bar.path.setAttribute("stroke", state.color);
            var value = Math.round(bar.value() * 100);
            bar.setText("Score: " + value + "%");
            bar.text.style.color = state.color;
          },
        });
        // bar.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
        // bar.text.style.fontSize = "1rem";

        bar.animate(1.0); // Number from 0.0 to 1.0
      });
